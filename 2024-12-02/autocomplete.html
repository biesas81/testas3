<body>
    <div class="py-5 container" style="position: relative;">

        <input type="text" placeholder="Įveskite žodį" class="form-control" id="paieskosIvedimas"
            onkeyup="paieska(event)" />

        <ul id="paieskosRezultatai" class="list-group"></ul>
    </div>
    <script>

        const masyvas = [
            'What to watch',
            'What is my IP',
            "When is Mother's Day 2024",
            'How many weeks in a year',
            'How many days until Christmas',
            'How to screenshot on Mac',
            'What time is it',
            'How many ounces in a gallon',
            'When is Easter 2024',
            'How many ounces in a cup',
        ]


        // Paieška naudojant vieną paprastą funkciją
        function paieska() {
            var input = document.querySelector('#paieskosIvedimas').value.toLowerCase();
            var list = document.querySelector('#paieskosRezultatai');
            list.innerHTML = '';

            var count = 0;
            for (var i = 0; i < masyvas.length; i++) {
                if (count >= 5) {
                    break;
                }
                if (masyvas[i].toLowerCase().search(input) !== -1) {
                    var result = '<li onclick="pasirinkimas(\'' + masyvas[i] + '\')">' + masyvas[i] + '</li>';
                    // var result = '<li>' + masyvas[i] + '</li>';
                    list.innerHTML += result;
                    count++;
                }
            }
        }
        function pasirinkimas(value) {
            console.log (value);
            var input = document.querySelector('#paieskosIvedimas');
            input.value = value;
            document.querySelector('#paieskosRezultatai').innerHTML = '';
        }
