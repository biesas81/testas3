<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentele</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 800px;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!-- lenteles elementas -->
    <table>
        <thead>
            <tr>

                <th>pirmas stulpelis</th>
                <th>antas stuleplis</th>
                <th>trecias stulpelis</th>
                <th>ketvirtas stulpelis</th>
                <th>penktas</th>
            </tr>
        </thead>
        <tbody>
            <!-- lenteles eilutes zymejimas -->
            <tr>
                <!-- lenteles stulpeli ozymejimas -->
                 <!--  colspan nurodo kiek stulpeliu vietos turetu uzimti -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <!-- lenteles stulpeli ozymejimas -->
                 <!-- rowspan nurodo kiek eiluziu vietos turi uzimti -->
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5
            </tr>
            <tr>
                <!-- lenteles stulpeli ozymejimas -->
                
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5
            </tr>
            <tr>
                <!-- lenteles stulpeli ozymejimas -->
                
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5
            </tr>
        </tbody>
    </table>
    <!-- lenteles generavimas padarant emet -->
    <!-- greitas padarymas table>tr*4>td*5 -->

</body>

</html>
