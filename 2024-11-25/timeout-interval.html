<body>

    <div class="result"></div>
    <script>

        let sekundes = 5;
        let minutes = 1;
        let valandos = 2;
        document.querySelector('.result').innerHTML = `<h1>${valandos}:${minutes}:${sekundes}</h1>`;

        setTimeout(() => {
            if (valandos !== 0) {
                valandos--;
                let treciasIntervalas = setInterval(() => {
                    valandos--;
                    if (valandos === 0) {
                        clearInterval(treciasIntervalas);
                    }
                }, 25000);
            }
        }, (sekundes * 1000 + minutes * 5000));

        setTimeout(() => {
            if (minutes !== 0) {
                minutes--;
                let antrasIntervalas = setInterval(() => {
                    minutes--;
                    if (valandos === 0 && minutes === 0) {
                        clearInterval(antrasIntervalas);
                    }
                    if (valandos !== 0 && minutes === 0) { minutes = 5;  }
                }, 5000);
            }
        }, sekundes * 1000);

        let pirmasIntervalas = setInterval(() => {
            if (sekundes !== 0) {
                sekundes--;
                document.querySelector('.result').innerHTML = `<h1>${valandos}:${minutes}:${sekundes}</h1>`;
            }
            if (sekundes === 0 && minutes === 0 && valandos === 0) {
                clearInterval(pirmasIntervalas);
                document.querySelector('.result').innerHTML = `<h1>Skaičiavimas baigtas</h1>`;
            }
            if (minutes !== 0 || valandos !== 0) {
                if (sekundes === 0) { sekundes = 5;  }}
        }, 1000);
