<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

.conteiner {
    max-width: 1200px;
    margin: 0 auto;
}
.nuolaida {
    width: 80px;
}

.foto {
    position: relative;
}

.nuolaida {
    position: absolute;
    top: 0px;
    right: 0px;
}

    </style>
</head>

<body>
    <div class="conteiner"></div>


    <script src="produktai.js"></script>
    <script src="skriptas.js"></script>





    <script>


        let rezultatas = '';
        for (const produktas of products) {
            let discountedPrice;

            if(produktas.discountPercentage > 0) {
                discountedPrice = produktas.price*(100-produktas.discountPercentage)/100; 
            }
            rezultatas += `
                <tr>
                    <td class= "foto">
                        <div class="btn btn-danger nuolaida"> 
                           -${produktas.discountPercentage.toFixed(0)}%
                        </div>
                         <div class= "backround"> 
                            <img src="${produktas.thumbnail}" alt="">
                        </div>
                        
                    <td> 
                        <div class="text-primary">${produktas.title}</div>
                        <div>${produktas.rating}</div>
                        <div class="mt-5">${produktas.description}</div>                    
                      
                    <td>
                        <div class="d-flex">
                            ${discountedPrice ? `
                                <div class="fs-4 fw-bolder text-danger">$${discountedPrice.toFixed(2)}</div>
                                <div class="fs-6 text-decoration-line-through ms-2">$${produktas.price}</div>
                            ` : `<div class="fs-4 fw-bolder">$${produktas.price}</div>`}
                        </div>
                        <div class="btn btn-warning">Add To Cart</div>
                    </td>
                </tr>
            `;
        }



        document.querySelector('.conteiner').innerHTML = `
            <table class="table">
                <thead>
                    <tr>
                        <th>Prekė</th>
                        <th>Aprašas</th>
                        <th>Kaina</th>
                    </tr>
                </thead>
                <tbody>
                    ${rezultatas}
                </tbody>
            </table>
        `;

    </script>










</body>

</html>
