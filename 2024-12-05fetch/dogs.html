<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .rezultatas {
            max-width: 300px;
            margin: 20px 0px;

        }
    </style>



</head>

<body>
    <div class="container py-5">
        <form onsubmit="handleForm(event)">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Įveskite veislės pavadinimą">
                <button class="btn btn-primary">Ieškoti</button>
            </div>
        </form>
        <div class="rezultatas"></div>
    </div>
    <script>
        function handleForm(e) {
            // Sustabdome standartini formos veikima
            e.preventDefault();

            const value = e.target.querySelector('input[type="text"]').value;
            const array = value.toLowerCase().split(' ');
            console.log(array.reverse().join('/'));
            console.log(array);

            // const adresas = `https://dog.ceo/api/breed/${array.join('/')}/images/random`
            // console.log(adresas);
            fetch(`https://dog.ceo/api/breed/${array.join('/')}/images/random`)
                // .json() metodas po užklausos konvertuoja stringą į objektą
                .then(resp => resp.json())
                // Galutinio atsakymo susigrąžinimas
                .then(resp => {
                    document.querySelector('.rezultatas').innerHTML = `<img src="${resp.message}" />`;
                });



        }



    </script>



</body>

</html>
